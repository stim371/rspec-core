name: RSpec CI
on:
  push:
    branches:
      - 'main'
      - '*-maintenance'
      - '*-dev'
      - 'experimental-github-actions'
  pull_request:
    branches:
      - '*'
env:
  RSPEC_CI: true
  # This tells rspec-rails what branch to run in ci
  RSPEC_VERSION: '= 3.11.0.pre'
jobs:
  legacy:
    name: Legacy Ruby Builds (${{ matrix.container.version }})
    runs-on: ubuntu-20.04
    container: ${{ matrix.container.tag }}
    strategy:
      fail-fast: false
      matrix:
        container:
          - version: "Ruby 1.8.7"
            tag: rspec/ci:1.8.7
          - version: "JRuby 1.7 1.8 mode"
            tag: rspec/ci:jruby-1.7
            jruby_opts: '--dev --1.8'
            pre: gem uninstall jruby-openssl && bundle config --global ssl_verify_mode 0
    env:
      LEGACY_CI: true
      JRUBY_OPTS: ${{ matrix.container.jruby_opts || '--dev' }}
    steps:
      - uses: actions/checkout@v2
      - run: ${{ matrix.container.pre }}
      - run: script/legacy_setup.sh
      - run: bundle exec bin/rspec
      - run: bundle exec script/cucumber.sh
